<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span> {{ item.price * 79 | currency: "INR" }}</span>
</div>

<div class="cart-item" *ngIf="items.length == 0">
  <span>
    Looks like your cart is empty. Please add some items to the cart in order to buy them.
  </span>
</div>

<form
  [formGroup]="checkoutForm"
  (ngSubmit)="onSubmit()"
  *ngIf="items.length > 0"
>
  <div>
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name" />
  </div>

  <div>
    <label for="address">Address</label>
    <input type="text" formControlName="address" id="address" />
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
